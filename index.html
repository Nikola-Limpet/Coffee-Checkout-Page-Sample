<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"/>
  <title>CoffeeMasters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav-bar">
    <h1 class="brand">
      <img  class="logo-img" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee_masters_logo"/>
      CoffeeMasters
    </h1>
  </nav>

  
  <div class="page">
    <section class="order box">
      <h2 class="box-title">ITEMS</h2>
    
      <ul class="items">

        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Iced Latte</div>
          <div class="item-price">$4.75</div>
          <ul class="item-options-list">
            <li class="item-option">Vanilla</li>
            <li class="item-option">Caramel</li>
          </ul>
        </li>

        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Cappuccino</div>
          <div class="item-price">$7.90</div>
          <ul class="item-options-list">
            <li class="item-option">Almond Milk</li>
            <li class="item-option">Double Espersso shot</li>
          </ul>
        </li>

        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Mocha Frappe</div>
          <div class="item-price">$3.50</div>
          <ul class="item-options-list">
            <li class="item-option">Vanilla</li>
          </ul>
        </li>
      </ul>
    </section>

    <section class="payment">
      <div class="name-box box">
        <h2 class="box-title">CUSTOMER NAME</h2>

        <div class="input-group">
          <label class="user-input-label" for="name">Name for order</label>
          <input class="user-input" id="name" type="text">
        </div>

        
      </div>
      
      <div class="cc-box box">
        <h2 class="box-title">CREDIT CARD</h2>
        <div class="input-group">
          <label class="user-input-label" for="cc">Credit Card Number</label>
          <input class="user-input" id="cc" type="text">
        </div>
        <div class="input-group"> 
          <label class="user-input-label" for="exp">CCV Number</label>
          <input class="user-input" id="exp" type="text">
        </div>
      </div>
    </section>

    <section class="total">
      <table class= totals-table> 
        <tbody>
          <tr>
            <th>Subtotal:</th>
            <td>$11.25</td>
          </tr>
          <tr>
            <th>Tax:</th>
            <td>$1.25</td>
          </tr>
          <tr>
            <th class="total-final">Total:</th>
            <td>$12.50</td>
          </tbody>
        </tr>
      </table>
      <button class="checkout" type="button">Place order</button>
    </section>
  </div>

</body>
</html>
